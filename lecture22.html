<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions with Parameters </title>
    <script>
        function hello(fname = " Manahil ", lname = "Mudaser"){
            document.write("Hello" + fname + " " + lname);
        }
        function sum(a,b){
            document.write(a+b);
        }
        sum(55, 30);
        hello("Manahil", "Mudaser");
        hello("Mian" ," Usama");
        sum(20 ,55, 30);
        
    </script>
</head>

</body>
</html>
